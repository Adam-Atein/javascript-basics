<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
      <script>
      const image1 = document.getElementById('image1');
      image1.addEventListener('mouseover', function () {
      image1.style.border = "3px solid red";
      });
      image1.addEventListener('mouseout', function () {
      image1.style.border = "";
      });
        //Adam
      </script>
        
  </body>
